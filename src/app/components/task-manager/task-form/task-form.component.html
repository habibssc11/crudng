<div class="card card-body">
    <div class="text-right mb-4">
        <a class="btn btn-dark" routerLink="/login">Logout</a>
    </div>

    <form (submit)="Add($event)">
        <div class="form-group">
            <label for="nm">Enter Task Title</label>
            <input class="form-control" type="text" name="title" id="task" [(ngModel)]="title" [ngClass]="{'is-invalid': title === '' && formSubmitted }">
            <div class="invalid-feedback">Task can't be blank !</div>
        </div>

        <!-- <div class="form-group">
            <label for="ps">Enter Password</label>
            <input class="form-control" type="password" name="username" id="ps">
        </div> -->

        <button class="btn btn-danger">Add Task </button>
    </form>
</div>
