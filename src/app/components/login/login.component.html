<div class="card-header bg-danger text-white">
   <h4>Login Form</h4>
</div>

<div class="card card-body">
    
        <div class="form-group">
            <label for="nm">Enter Username</label>
            <input class="form-control" type="text" name="username" [(ngModel)]="username" id="nm">
        </div>

        <div class="form-group">
            <label for="ps">Enter Password</label>
            <input class="form-control" type="password"  name="password" [(ngModel)]="password" id="ps">
        </div>

        <button type="button" class="btn btn-danger"(click)="onClickLogin()">Login </button>    
</div>
